<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1><!--tag para titulos-->
    <hr><!--linha horizontal-->
    <p>
        Você pode escrever um paragrafo 
        de qualquer modo, desde que esteja 
        dentro das tags de paragrafos; 
    </p><!--paragrafos-->
    <hr>
    <p>
        Se precisar quebrar o texto <br><!--tag br serve quebrar linha-->
        em qualquer lugar como este <br>
        voce pode usar a tag br; 
    </p>
    <hr>
    <p>
        Caracteres especiais: <br>
        &lt; &gt; <!--simbolos de less than e greater than-->
        &reg; <!--marca registrada-->
        &copy; <!--simbolo de copy right-->
        &trade;
    </p>
    <hr>
    <p>
        Emojis: <br>
         &#x1F4BB;
         &#x1F4B5;
    </p>

</body>
</html>
